<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">
            13:53
          </span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Harley Keener</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="images/harley-keener-avatar.jpg"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__receiving">
            <span class="message__author">Harley Keener</span>
            <div class="message__content">
              <span class="message__bubble">
                Where are you brother? Let's make a potato gun! üòç
              </span>
              <span class="message__timestamp">15:19</span>
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__sending">
            <div class="message__content">
              <span class="message__timestamp">15:19</span>
              <span class="message__bubble">
                I'm working now üò© How about you?
              </span>
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/harley-keener-avatar.jpg"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__receiving">
            <span class="message__author">Harley Keener</span>
            <div class="message__content">
              <span class="message__bubble">
                Going Home!
              </span>
              <span class="message__timestamp">15:19</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" class="chat__write chat__write-input" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! üò•</span>
    </div>
  </body>
</html>
